<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Studio Musik</title>
    
    <!-- Import library model-viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Reset dasar untuk tampilan penuh */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none; /* Mencegah seleksi teks di iOS */
            user-select: none;
        }

        /* Container utama yang memenuhi layar */
        .ar-launcher {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Latar belakang hitam untuk fokus */
        }

        /* Model viewer tersembunyi di belakang overlay */
        model-viewer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Overlay yang menutupi seluruh layar, bertindak sebagai tombol */
        .start-ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.4s ease-out;
        }

        .start-ar-overlay p {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .start-ar-overlay .sub-text {
            font-size: 1em;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Ikon animasi untuk menarik perhatian */
        .ar-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Pesan loading/error (jarang terlihat karena overlay) */
        .poster {
            display: none; /* Sembunyikan, kita tidak memerlukannya */
        }
    </style>
</head>
<body>

    <div class="ar-launcher">
        <!-- Komponen model-viewer, siap di belakang layar -->
        <model-viewer
            id="ar-model"
            src="https://raw.githubusercontent.com/portofoliodigital/ar-studio-musik/main/assets/models/studio_musik_laskar_cinta.compressed.glb"  
            ios-src="https://raw.githubusercontent.com/portofoliodigital/ar-studio-musik/main/assets/models/studio_musik_laskar_cinta.usdz" 
            ar
            ar-modes="scene-viewer webxr quick-look"
            ar-scale="auto"
            camera-controls
            auto-rotate
            alt="Model AR Studio Musik 3D"
            loading="eager"
            reveal="auto"
            shadow-intensity="1"
            environment-image="neutral">
            
            <!-- Tombol AR disembunyikan, akan dipicu secara programatik -->
            <button slot="ar-button" id="hidden-ar-button" style="display: none;"></button>
            
            <div class="poster" slot="poster">Memuat model...</div>
        </model-viewer>

        <!-- Overlay yang bisa diklik untuk memulai AR -->
        <div class="start-ar-overlay" id="start-ar-overlay">
            <!-- Ikon AR (bisa diganti dengan gambar sendiri) -->
            <svg class="ar-icon" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 1 .372.0L8 2.326l.186-.213a.5.5 0 0 1 .372 0zM8 2.726l4.918 5.653a.5.5 0 0 1-.093.703L8.5 11.5v2.5a.5.5 0 0 1-1 0v-2.5l-3.325-2.418a.5.5 0 0 1-.093-.703L8 2.726z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z"/>
            </svg>
            <p>KETUK LAYAR UNTUK MULAI</p>
            <p class="sub-text">Lihat Studio Musik di Ruangan Anda</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const modelViewer = document.getElementById('ar-model');
            const overlay = document.getElementById('start-ar-overlay');
            const hiddenButton = document.getElementById('hidden-ar-button');

            // Tunggu hingga model benar-benar siap
            modelViewer.addEventListener('load', () => {
                console.log("Model siap, menunggu interaksi pengguna.");
            });

            // Event listener untuk overlay yang bisa diklik
            overlay.addEventListener('click', () => {
                // Berikan efek visual bahwa ketukan diterima
                overlay.style.opacity = '0';
                
                // Setelah animasi fade out, sembunyikan overlay dan picu tombol AR
                setTimeout(() => {
                    overlay.style.display = 'none';
                    // Secara programatik 'klik' tombol AR yang tersembunyi
                    // Ini akan memulai proses AR (meminta izin, dll.)
                    hiddenButton.click();
                }, 400);
            });
        });
    </script>
</body>
</html>

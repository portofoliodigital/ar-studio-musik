<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Studio Musik</title>
    
    <!-- Import library model-viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Reset dasar untuk tampilan penuh */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Container utama yang memenuhi layar */
        .ar-launcher {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Latar belakang hitam untuk fokus */
        }

        /* Model viewer tersembunyi di belakang overlay */
        model-viewer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Overlay yang menutupi seluruh layar, bertindak sebagai tombol */
        .start-ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.4s ease-out;
        }

        .start-ar-overlay h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .start-ar-overlay .sub-text {
            font-size: 1em;
            font-weight: normal;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        /* Pesan error khusus */
        .error-message {
            color: #ff6b6b;
        }

        /* Ikon animasi */
        .ar-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Sembunyikan poster default */
        .poster {
            display: none;
        }
    </style>
</head>
<body>

    <div class="ar-launcher">
        <!-- Komponen model-viewer, siap di belakang layar -->
        <model-viewer
            id="ar-model"
            src="https://raw.githubusercontent.com/portofoliodigital/ar-studio-musik/main/assets/models/studio_musik_laskar_cinta.compressed.glb"  
            ios-src="https://raw.githubusercontent.com/portofoliodigital/ar-studio-musik/main/assets/models/studio_musik_laskar_cinta.usdz" 
            ar
            ar-modes="scene-viewer webxr quick-look"
            ar-scale="auto"
            camera-controls
            auto-rotate
            alt="Model AR Studio Musik 3D"
            loading="eager"
            reveal="auto"
            shadow-intensity="1"
            environment-image="neutral">
        </model-viewer>

        <!-- Overlay yang bisa diklik untuk memulai AR atau menampilkan error -->
        <div class="start-ar-overlay" id="start-ar-overlay">
            <svg class="ar-icon" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 1 .372.0L8 2.326l.186-.213a.5.5 0 0 1 .372 0zM8 2.726l4.918 5.653a.5.5 0 0 1-.093.703L8.5 11.5v2.5a.5.5 0 0 1-1 0v-2.5l-3.325-2.418a.5.5 0 0 1-.093-.703L8 2.726z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z"/>
            </svg>
            <h2 id="overlay-title">KETUK UNTUK MULAI AR</h2>
            <p class="sub-text" id="overlay-subtext">Lihat Studio Musik di Ruangan Anda</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const modelViewer = document.getElementById('ar-model');
            const overlay = document.getElementById('start-ar-overlay');
            const titleEl = document.getElementById('overlay-title');
            const subtextEl = document.getElementById('overlay-subtext');

            // Fungsi untuk menangani kesalahan
            const showError = (title, subtext) => {
                titleEl.innerText = title;
                subtextEl.innerText = subtext;
                overlay.classList.add('error-message');
                overlay.style.cursor = 'default'; // Tidak bisa diklik lagi
            };

            // Periksa apakah AR didukung oleh browser/perangkat
            if (!modelViewer.canActivateAR) {
                showError("AR Tidak Didukung", "Perangkat atau browser Anda tidak mendukung AR. Gunakan Chrome di Android atau Safari di iOS.");
                console.error("AR is not supported on this device.");
                return; // Hentikan eksekusi lebih lanjut
            }

            // Tunggu hingga model dimuat sepenuhnya
            modelViewer.addEventListener('load', () => {
                console.log("Model siap. Menunggu ketukan untuk memulai AR.");
                
                // Tambahkan event listener untuk memulai AR
                overlay.addEventListener('click', async () => {
                    // Berikan umpan balik visual
                    titleEl.innerText = "MEMULAI SESI AR...";
                    subtextEl.innerText = "Mohon tunggu, kamera akan segera aktif.";
                    overlay.style.cursor = 'wait'; // Ubah cursor menjadi loading

                    try {
                        // === INI ADALAH BAGIAN KRUSIAL ===
                        // Secara langsung memanggil fungsi enterAR() dari model-viewer
                        await modelViewer.enterAR();
                        
                        // Jika berhasil, overlay akan hilang saat sesi AR dimulai
                        console.log("AR session started successfully.");
                    } catch (error) {
                        console.error("Gagal memulai sesi AR:", error);
                        // Tampilkan pesan error yang jelas kepada pengguna
                        showError("Gagal Memulai AR", "Pastikan Anda memberikan izin kamera dan mencoba di area yang cukup terang.");
                    }
                });
            });

            // Tangani jika model gagal dimuat
            modelViewer.addEventListener('error', (event) => {
                console.error("Model failed to load:", event.detail);
                showError("Gagal Memuat Model", "Tidak dapat memuat model 3D. Periksa koneksi internet Anda.");
            });
        });
    </script>
</body>
</html>
